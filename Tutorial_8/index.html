<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIIT Delhi TA Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="TA form">
        <h1>IIIT Delhi TA Form</h1>
        <div>
            <label for="username">Enter your username</label>
            <input type="text" name="username" placeholder="Enter your institute email ID">
        </div>
        <div>
            <label for="password">Enter your password</label>
            <input type="password" name="password" placeholder="Enter your password">
        </div>
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Enter your name">
        </div>
        <div>
            <label for="city">City</label>
            <input type="text" name="city" placeholder="Enter your city">
        </div>
        <div>
            <label for="pincode">pincode<label>
                    <input type="text" name="pincode" placeholder="Enter your pincode">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
        </div>
        <div>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <!-- Courses -->
        <div>
            <label for="courses">Courses You want to apply for</label>
        </div>
        <!-- operating systems -->
        <div>
            <input type="checkbox" id="Os" name="os" value="yes">
            <label for="Os">Operting System</label>
        </div>
        <!-- computer network
     -->
        <div>
            <input type="checkbox" id="cn" name="cn" value="yes">
            <label for="cn">Computer Network</label>
        </div>
        <!-- DBMS -->
        <div>
            <input type="checkbox" id="db" name="db" value="yes">
            <label for="db">DBMS</label>
        </div>
        <!-- Distributed Systems-->
        <div>
            <input type="checkbox" id="ds" name="ds" value="yes">
            <label for="ds">Distributed System</label>
        </div>
        <!-- reset the form -->
        <div>
            <input type="reset">
        </div>
        <div>
            <input type="submit">
        </div>
    </form>


</body>

</html>
